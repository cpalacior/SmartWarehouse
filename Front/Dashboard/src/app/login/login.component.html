<body style="display: flex; align-items: center; justify-content: center;">
    <div class="login-img"></div>
    <div class="container-fluid login-container">
        <div class="row">
            <!-- <div>
                <i class="bi bi-arrow-left-circle"></i>
                <a href="">volver</a>
            </div> -->
            <div class="col-md-7 left-side">
                <h3>Iniciar Sesión</h3>
                <p>Bienvenido</p>
                <div class="form-floating mb-3">
                    <input [(ngModel)]="email" type="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com" (keydown.enter)="goToDashboard()">
                    <label for="floatingInput">Correo</label>
                </div>
                <div class="form-floating">
                    <input [(ngModel)]="password" type="password" class="form-control" id="floatingPassword"
                        placeholder="Password" (keydown.enter)="goToDashboard()">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <button (click)="goToDashboard()" class="login-button">Ingresar</button>
                <a style="text-align: start; color: #1E1E1E;" href=""><br><br> ¿Olvidaste tu contraseña?</a>
            </div>
            <div class="col-md-5 right-side">
                <h3>Smart Warehouse</h3>
                <p class="mb-4">Únete y experimenta la innovación en la gestión logística que impulsa tu éxito
                    empresarial.<br><br><br></p>
                <p class="mt-3">¿No tienes una cuenta?</p>
                <button (click)="goToRegister()" class="login-register-button mb-3">Regístrate</button>
                <p>Crea tu cuenta a un solo click</p>


            </div>

        </div>
    </div>
</body>
