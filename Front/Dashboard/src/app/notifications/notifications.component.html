<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Notificaciones</h5>
        </div>

        <div class="container mt-3">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-bordered table-striped centered-table">
                <thead>
                <tr>
                  <th class="small-header">Fecha</th>
                  <th class="large-header">Notificacion</th>
                  <th class="small-header">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of dataset; let i = index">
                  <td>{{ item.createdAt | date: 'dd/MM/yyyy' }}</td>
                  <td>{{ item.message }}</td>
                  <td>
                    <button class="btn btn-danger btn-round" (click)="confirmDelete(i, item.id)">Eliminar</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
